<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <form action="">
        <h1>Login</h1>
        <div class="group">
            <label for="email">Email</label>
            <input type="email" placeholder="Ingrese su email" name="email" id="email">
        </div>

        <div class="group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div class="group">
            <label for="generos">Género</label>
            <select name="generos" id="genero" class="">
                <option value="" disabled selected hidden>Seleccione un género</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="desc">Desconocido</option>
            </select>
        </div>

        <div class="group">
            <label><input type="checkbox" id="terminos" value="acepta"> Acepto los términos</label><br>
        </div>

        <div class="actions">
            <button type="submit">Ingresar</button>
        </div>
    </form>
</body>
</html>
